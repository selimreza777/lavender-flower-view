<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind css cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Lavender-Flower-View</title>
  <link rel="stylesheet" href="styles/lavender.tailwind.css">

</head>

<body class="noto-serif-font bg-[#f5f7ff]">
  <header class="bg-[#f5f7ff]">
    <div class="max-w-[1140px] mx-auto px-4 py-4 flex justify-between items-center">
      <!-- logo create -->
      <div class="flex items-center">
        <img src="images/logo.png" alt="">
      </div>
      <!-- menu nav side desktop-view  -->
      <div class="hidden md:flex items-center space-x-8 text-gray-500 text-sm font-semibold">
        <a href="#" class="text-black font-semibold">Home</a>
        <a href="#" class="text-gray">Shop</a>
        <a href="#" class="text-gray">About Us</a>
        <div class="flex items-center space-x-1 text-black">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m1-9h2m-6 0h.01" />
          </svg>

          <span>cart ($56)</span>

        </div>
      </div>
      <!--menu nav side mobile view  -->
      <div class="flex md:hidden items-center space-x-1 text-black">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m1-9h2m-6 0h.01" />
        </svg>
        <span class="text-sm font-medium">Cart ($56)</span>
      </div>

    </div>
    </div>
    <!-- make a banner  -->
    <section class="bg-[#f5f7ff] py-12">
      <div class="max-w-[1140px] mx-auto px-4 flex flex-col-reverse md:flex-row items-center md:items-start gap-8">

        <!-- Title and paragraph on the left -->
        <div class="w-full md:w-1/2 text-left pt-[162px]">
          <h1 class="text-6xl md:text-5xl font-bold">
            <span class="text-black">ALWAYS</span>
            <span class="text-orange-600">FRESH</span>
            <span class="text-orange-600">FLOWERS</span>
          </h1>
          <p class="mt-4 text-gray-500 text-sm md:text-base">
            Indulge your senses with the beauty and fragrance of our fresh flower shop.
            From classic roses to exotic blooms, we offer a wide variety of fresh flowers
            that are perfect for any occasion.
          </p>

        </div>
        <div class="w-full md:w-1/2">
          <img class="w-full h-auto" src="images/hero-flower.png" alt="">
        </div>

      </div>

    </section>
  </header>
  <main>

  </main>
  <footer>

  </footer>

</body>

</html>
